<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é‡£é­šéŠæˆ²</title>
    <style>
        :root {
            --sky-color: #AEEEEE;
            --sea-color: #4facfe;
            --wood-color: #8B4513;
            --btn-color: #2E8B57;
            --btn-hover: #3CB371;
            --panel-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--sky-color) 55%, var(--sea-color) 55%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* éŠæˆ²ä¸»å®¹å™¨ */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        /* è¦–è¦ºå ´æ™¯å€åŸŸ */
        .scene {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* å¤ªé™½ */
        .sun {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 25px #FFD700;
        }

        /* æµ·æ´‹æ³¢æµªè£é£¾ */
        .ocean-line {
            position: absolute;
            bottom: 42%;
            width: 120%;
            left: -10%;
            height: 25px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: wave 4s infinite ease-in-out alternate;
        }
        .ocean-line:nth-child(2) {
            bottom: 40%;
            height: 20px;
            background: rgba(255,255,255,0.15);
            animation-delay: -2s;
            animation-duration: 5s;
        }

        /* èˆ¹èˆ‡è²“ (å‹•ç•«å®¹å™¨) */
        .boat-container {
            position: absolute;
            bottom: 38%; 
            animation: bobbing 3s infinite ease-in-out;
            text-align: center;
            z-index: 5;
            /* è®“å…§å®¹ç½®ä¸­ä»¥ä¾¿å®šä½ */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* è²“å’ªæ¨£å¼ */
        .cat-player {
            font-size: 65px; /* è²“å’ªå¤§å° */
            position: relative;
            z-index: 2;
            top: 25px; /* è®“è²“å’ªåé€²èˆ¹è£¡ */
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.2));
            transform: scaleX(-1); /* è®“è²“å’ªé¢å‘å³é‚Š (å¦‚æœemojiåŸæœ¬é¢å‘å·¦) */
        }

        /* --- é­šç«¿èˆ‡å‹•ç•«æ ¸å¿ƒ --- */
        .rod-container {
            position: absolute;
            /* èª¿æ•´é­šç«¿ä½ç½®ä»¥é…åˆè²“çš„æ‰‹ */
            top: 55px; 
            left: 20px; 
            z-index: 3;
        }

        .rod {
            width: 110px;
            height: 4px;
            background: #5d4037;
            border-radius: 2px;
            /* åˆå§‹ä½ç½®ï¼šå‘å¾Œæ‹¿è‘— */
            transform: rotate(-35deg);
            transform-origin: left center;
            transition: transform 0.5s ease-out;
            position: relative;
        }

        /* é­šç·š */
        .rod::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 1px;
            height: 90px;
            background: rgba(255,255,255,0.8);
            transform-origin: top;
            transform: rotate(35deg);
            opacity: 0; 
            transition: opacity 0.3s;
        }

        /* æ‹‹ç«¿æ™‚è§¸ç™¼çš„å‹•ç•« Class */
        .rod.casting {
            animation: rod-cast 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            transition: none; 
        }
        .rod.casting::after {
            opacity: 1;
            transition-delay: 0.4s;
        }

        @keyframes rod-cast {
            0%   { transform: rotate(-35deg); }
            30%  { transform: rotate(-75deg); } /* è“„åŠ› */
            60%  { transform: rotate(10deg); }  /* ç”©å‡º */
            100% { transform: rotate(-15deg); } /* ç­‰å¾… */
        }

        /* æœ¨èˆ¹ */
        .boat {
            width: 130px;
            height: 0;
            border-top: 40px solid var(--wood-color);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            position: relative;
            z-index: 1;
            border-radius: 5px 5px 40px 40px;
        }

        .boat::after {
            content: "LV." attr(data-level);
            position: absolute;
            top: 5px; /* èª¿æ•´ç­‰ç´šé¡¯ç¤ºä½ç½® */
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 10px;
            font-weight: bold;
        }

        /* UI é¢æ¿ */
        .ui-panel {
            background-color: var(--panel-bg);
            padding: 25px 20px;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #fff;
            padding: 12px;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            font-size: 1.1rem;
        }

        .money { color: #d35400; font-weight: 900; }
        .inventory-count { color: #2980b9; font-weight: 900; }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }
        
        button:active { transform: translateY(2px); filter: brightness(0.9); }
        button:disabled { background-color: #bdc3c7; color: #7f8c8d; cursor: not-allowed; transform: none; }

        .btn-fish {
            background: linear-gradient(135deg, var(--btn-color), var(--btn-hover));
            color: white;
            grid-column: span 2;
            font-size: 1.3rem;
            box-shadow: 0 4px 0 #226640;
        }
        .btn-fish:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 0 #226640; }
        .btn-fish:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 0px 0 #226640;}

        .btn-sell { background: linear-gradient(135deg, #e67e22, #f39c12); color: white; box-shadow: 0 4px 0 #a85a18;}
        .btn-upgrade { background: linear-gradient(135deg, #8e44ad, #9b59b6); color: white; box-shadow: 0 4px 0 #6c3483;}

        /* è¨Šæ¯æ—¥èªŒ */
        .log-area-container {
             background: #fff;
             border-radius: 15px;
             padding: 5px;
             box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .log-area {
            height: 85px;
            overflow-y: auto;
            padding: 5px 10px;
            font-size: 0.95rem;
            list-style: none;
            margin: 0;
            scrollbar-width: thin;
            scrollbar-color: #bdc3c7 transparent;
        }
        
        .log-item { margin-bottom: 6px; padding-bottom: 4px; border-bottom: 1px dashed #eee; animation: slideIn 0.3s ease-out;}
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); }}

        .rarity-common { color: #7f8c8d; }
        .rarity-uncommon { color: #27ae60; }
        .rarity-rare { color: #2980b9; font-weight: bold; }
        .rarity-legendary { color: #c0392b; font-weight: 900; text-shadow: 0px 0px 8px rgba(255, 215, 0, 0.6); }

        /* å‹•ç•« Keyframes */
        @keyframes bobbing {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-12px) rotate(-0.5deg); }
        }
        @keyframes wave {
            0% { transform: translateX(-2%) translateY(2px); }
            100% { transform: translateX(2%) translateY(-2px); }
        }

        /* æµ®å‹•æ–‡å­—ç‰¹æ•ˆ */
        .floating-text {
            position: absolute;
            font-weight: 900;
            font-size: 24px;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
            pointer-events: none;
            animation: floatUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            z-index: 100;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { opacity: 0; top: 50%; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; top: 25%; transform: translate(-50%, -50%) scale(1); }
        }

    </style>
</head>
<body>

    <div id="game-container">
        
        <div class="scene">
            <div class="sun"></div>
            <div class="ocean-line"></div>
            <div class="ocean-line"></div>
            
            <div class="boat-container">
                <div class="cat-player">ğŸ±</div>
                
                <div class="rod-container">
                     <div class="rod" id="rod"></div>
                </div>
                
                <div class="boat" id="boat-visual" data-level="1"></div>
            </div>
            
            <div id="float-area"></div>
        </div>

        <div class="ui-panel">
            <div class="stats-row">
                <div>ğŸ’° è²“ç½é ­(é‡‘å¹£): <span id="money-display" class="money">0</span></div>
                <div>ğŸŸ é­šç°: <span id="inventory-display" class="inventory-count">0/20</span></div>
            </div>
            
            <div class="log-area-container">
                <ul id="log-list" class="log-area">
                    <li class="log-item">å–µï½å¤©æ°£çœŸå¥½ï¼æº–å‚™å¥½é‡£é­šäº†å—ï¼Ÿ</li>
                </ul>
            </div>

            <div class="controls">
                <button id="btn-fish" class="btn-fish" onclick="startFishing()">ğŸ£ æ‹‹ç«¿ (Meow)</button>
                <button id="btn-sell" class="btn-sell" onclick="sellFish()">ğŸ’° è³£é­šæ›ç½é ­</button>
                <button id="btn-upgrade" class="btn-upgrade" onclick="upgradeRod()">ğŸ”¨ å‡ç´šè²“æŠ“æ¿</button>
            </div>
        </div>
    </div>

    <script>
        // --- éŠæˆ²è³‡æ–™ ---
        const gameState = {
            money: 0,
            rodLevel: 1,
            inventory: [],
            maxInventory: 20,
            isFishing: false
        };

        const upgradeBaseCost = 50;

        // é­šç¨®å®šç¾©
        const fishTypes = [
            { name: "èˆŠæ¯›ç·šçƒ", value: 0, rarity: "common", weight: 35, emoji: "ğŸ§¶" },
            { name: "æµ·è—»", value: 2, rarity: "common", weight: 25, emoji: "ğŸŒ¿" },
            { name: "ç§‹åˆ€é­š", value: 12, rarity: "common", weight: 20, emoji: "ğŸŸ" },
            { name: "å°ä¸‘é­š", value: 30, rarity: "uncommon", weight: 15, emoji: "ğŸ " },
            { name: "è‚¥ç¾é®­é­š", value: 60, rarity: "uncommon", weight: 10, emoji: "ğŸ£" },
            { name: "ç™¼å…‰æ°´æ¯", value: 180, rarity: "rare", weight: 6, emoji: "ğŸ‘¾" },
            { name: "è²“è–„è·å¤§é­š", value: 350, rarity: "rare", weight: 4, emoji: "ğŸŒ¿ğŸŸ" },
            { name: "å‚³èªªé»ƒé‡‘é¼ ", value: 1200, rarity: "legendary", weight: 1, emoji: "ğŸ¹" },
            { name: "å¤ä»£è²“ç ‚ç›†", value: 2500, rarity: "legendary", weight: 0.5, emoji: "ğŸ†" }
        ];

        // --- DOM ---
        const moneyEl = document.getElementById('money-display');
        const invEl = document.getElementById('inventory-display');
        const logList = document.getElementById('log-list');
        const btnFish = document.getElementById('btn-fish');
        const btnUpgrade = document.getElementById('btn-upgrade');
        const boatVisual = document.getElementById('boat-visual');
        const rodVisual = document.getElementById('rod');

        // --- æ ¸å¿ƒåŠŸèƒ½ ---

        function updateUI() {
            moneyEl.textContent = gameState.money.toLocaleString();
            invEl.textContent = `${gameState.inventory.length}/${gameState.maxInventory}`;
            
            const upgradeCost = Math.floor(upgradeBaseCost * Math.pow(1.6, gameState.rodLevel - 1));
            // æ›´æ–°æŒ‰éˆ•æ–‡å­—
            btnUpgrade.innerHTML = `ğŸ”¨ å‡ç´šè£å‚™<br><span style="font-size:0.8em">Lv.${gameState.rodLevel + 1} ($${upgradeCost.toLocaleString()})</span>`;
            
            btnUpgrade.disabled = gameState.money < upgradeCost;
            boatVisual.setAttribute('data-level', gameState.rodLevel);
        }

        function logMessage(msg, type = "normal") {
            const li = document.createElement('li');
            li.innerHTML = msg;
            li.className = `log-item rarity-${type}`;
            logList.prepend(li);
            if (logList.children.length > 20) {
                logList.removeChild(logList.lastChild);
            }
        }

        function showFloatingText(text, color = "white") {
            const area = document.getElementById('float-area');
            while (area.firstChild) { area.removeChild(area.firstChild); }
            
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.textContent = text;
            el.style.color = color;
            area.appendChild(el);
            setTimeout(() => { if(el.parentNode) el.parentNode.removeChild(el) }, 1200);
        }

        // --- é‡£é­šé‚è¼¯ ---

        function startFishing() {
            if (gameState.isFishing) return;
            if (gameState.inventory.length >= gameState.maxInventory) {
                logMessage("å–µå—šï¼é­šç°æ»¿äº†ï¼Œæ‹¿ä¸å‹•äº†ï¼", "common");
                showFloatingText("èƒŒåŒ…æ»¿äº†!", "red");
                return;
            }

            gameState.isFishing = true;
            btnFish.disabled = true;
            btnFish.textContent = "ğŸŒŠ å–µå–µå°ˆæ³¨ä¸­...";
            
            rodVisual.classList.add('casting');

            const waitTime = 1500 + Math.random() * 1500;

            setTimeout(() => {
                catchFish();
                gameState.isFishing = false;
                btnFish.disabled = false;
                btnFish.textContent = "ğŸ£ æ‹‹ç«¿ (Meow)";
                rodVisual.classList.remove('casting');
            }, waitTime);
        }

        function catchFish() {
            let currentPool = JSON.parse(JSON.stringify(fishTypes));
            const bonus = (gameState.rodLevel - 1) * 2.5; 
            
            currentPool.forEach(fish => {
                if (fish.rarity === 'rare') fish.weight += bonus;
                if (fish.rarity === 'legendary') fish.weight += (bonus * 0.6);
                if (fish.rarity === 'common' && fish.value > 0) fish.weight = Math.max(5, fish.weight - bonus * 0.8);
            });

            const totalWeight = currentPool.reduce((acc, fish) => acc + fish.weight, 0);
            let random = Math.random() * totalWeight;
            let caughtFish = null;
            for (const fish of currentPool) {
                if (random < fish.weight) {
                    caughtFish = fish;
                    break;
                }
                random -= fish.weight;
            }

            gameState.inventory.push(caughtFish);
            
            // å–µå–µé¢¨æ ¼çš„è¨Šæ¯
            const catchSound = caughtFish.rarity === 'legendary' ? "å–µï¼ï¼ï¼" : "å–µï½";
            logMessage(`${catchSound} æŠ“åˆ°äº† <strong>[${caughtFish.name}]</strong> ${caughtFish.emoji}`, caughtFish.rarity);
            
            let color = "#f1c40f"; 
            if(caughtFish.rarity === "rare") color = "#3498db"; 
            if(caughtFish.rarity === "legendary") color = "#e74c3c"; 
            if(caughtFish.value === 0) color = "#95a5a6"; 
            
            showFloatingText(`+ ${caughtFish.emoji}`, color);
            updateUI();
        }

        // --- è³£é­šèˆ‡å‡ç´š ---

        function sellFish() {
            if (gameState.inventory.length === 0) {
                showFloatingText("æ²’é­šå–µ!", "#bdc3c7");
                return;
            }
            let totalValue = 0;
            gameState.inventory.forEach(fish => totalValue += fish.value);
            gameState.money += totalValue;
            gameState.inventory = [];
            logMessage(`æŠŠé­šæ›æˆäº† <strong>${totalValue.toLocaleString()}</strong> å€‹è²“ç½é ­ï¼`);
            showFloatingText(`+$${totalValue}`, "#2ecc71");
            updateUI();
        }

        function upgradeRod() {
            const upgradeCost = Math.floor(upgradeBaseCost * Math.pow(1.6, gameState.rodLevel - 1));
            if (gameState.money >= upgradeCost) {
                gameState.money -= upgradeCost;
                gameState.rodLevel++;
                logMessage(`è£å‚™å‡ç´šï¼ç¾åœ¨æ˜¯ <strong>Lv.${gameState.rodLevel}</strong> çš„å°ˆæ¥­é‡£è²“ï¼`, "legendary");
                showFloatingText("LEVEL UP!", "#9b59b6");
            }
            updateUI();
        }

        // åˆå§‹åŒ–
        updateUI();

    </script>
</body>
</html>
